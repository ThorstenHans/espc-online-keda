apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-dispatcher
  namespace: message-dispatcher
  labels:
    conference: espc-2020-online
    app: message-dispatcher
spec:
  selector:
    matchLabels:
      app: message-dispatcher
  template:
    metadata:
      labels:
        app: message-dispatcher
    spec:
      containers:
      - name: azfn
        image: espc2020.azurecr.io/functions/dispatcher:0.0.1
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: MessageDispatcher
        envFrom:
        - secretRef:
            name: az-storage-auth
        resources:
          requests:
            memory: 42Mi
            cpu: 50m
          limits:
            memory: 72Mi
            cpu: 100m
---
apiVersion: keda.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: message-dispatcher
  namespace: message-dispatcher
  labels:
    conference: espc-2020-online
    deploymentName: message-dispatcher
spec:
  scaleTargetRef:
    deploymentName: message-dispatcher
  pollingInterval: 5
  minReplicaCount: 1
  maxReplicaCount: 10
  cooldownPeriod: 60
  triggers:
  - type: azure-queue
    metadata:
      type: queueTrigger 
      queueLength: '15'
      connection: ESPC2020StorageAccount
      queueName: aaa-transformed
      name: queueItem
